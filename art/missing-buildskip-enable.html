<dl class="mt-1 mb-1 ml-2">
    <dt class="bg-red pl-1 pr-1 mb-1">environment</dt>
    <dd class="ml-0 mb-1 text-brightwhite font-bold">
        BUILDSKIP_ENABLE must be present in the environment
    </dd>
    <dt class="text-yellow mt-1 mb-1 pl-1 pr-1">info:</dt>
    <dd>
        Refer to the <a href="https://github.com/lot2k/php-buildskip">README.md</a>.
    </dd>
    <dt class="text-green mt-2 mb-1 pl-1 pr-1">fix with:</dt>
    <dd>
        <span class="text-gray">s/</span>
        YOUR_LICENSE_KEY
        <span class="text-gray">/</span>
        LICENSE_KEY
        <span class="text-gray">/</span>
    </dd>
    <dt class="text-green mt-1 pl-1 pr-1">and:</dt>
    <dd>
        <code class="mt-1 mb-1">
            echo 'BUILDSKIP_ENABLE=YOUR_LICENSE_KEY' >> .env
        </code>
    </dd>
</dl>

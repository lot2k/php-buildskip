<dl class="mt-1 mb-1 ml-2">
    <dt class="bg-red pl-1 pr-1 mb-1">constraint</dt>
    <dd class="ml-0 mb-1 text-brightwhite font-bold">
        Incremental build constraint
        <span class="text-brightgreen"><?= $constraint ?></span>
        is not satisfied by
        <span class="text-red"><?= $currentTag ?></span>
    </dd>
    <dt class="text-yellow mt-1 mb-1 pl-1 pr-1">info:</dt>
    <dd>
        Refer to the <a href="https://github.com/lot2k/php-buildskip">README.md</a>.
    </dd>
    <dt class="text-green mt-2 mb-1 pl-1 pr-1">fix with:</dt>
    <dd>
        Update the
        <strong class="text-blue">BUILDSKIP_INCREMENTAL_BUILD_CONSTRAINT</strong>
        in
        <strong class="text-blue"><?= $whichEnv ?></strong>
    </dd>
</dl>
